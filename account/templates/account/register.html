{% extends "base.html" %}
{% block title %}Create an account{% endblock %}
{% block content %}

<div class="container">
    <h3>Create an account</h3>
    <p class="padding">Please, sign up using the following form:</p>
    <form method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Create my account"></p>
    </form>
</div>
{% endblock %}
